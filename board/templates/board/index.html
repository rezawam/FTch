<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/b/ред</title>
</head>
<body>
<form action="/b/" method="post">
      {% csrf_token %}
    <label>
        <input type="text" name="post_text">
    </label>
    <input type="submit" value="Post">
</form>
{% for post in posts %}
<p>{{ post.post_text }} ----- {{ post.pub_date }} – <a href="{% url 'board:post' post.id %}">Reply</a></p>
{% endfor %}
</body>
</html>
