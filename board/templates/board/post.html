<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thread</title>
</head>
<body>

<h2>{{ p.post_text }}</h2>
<p>{{ p.pub_date }}</p>

<hr>

<form method="post">
      {% csrf_token %}
    <label>
        <input type="text" name="post_text">
    </label>
    <input type="submit" value="Post">
</form>

<ul>
{% for comment in comments %}
<li>
<p>{{ comment.post_text }}</p>
<p>{{ comment.pub_date }}</p>
</li>
{% endfor %}
</ul>



</body>
</html>
